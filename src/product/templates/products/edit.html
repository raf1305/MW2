{% extends 'backend/base.html' %}

{% block title %} Edit Product {% endblock %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit Product</h1>
    <a href="{% url 'product:list.product' %}" class="float-right btn btn-primary">All Product</a>
</div>

<div id="app">
    <edit-product :variants="{{variants|safe}}" product_variants="{{current_variants}}" product_id="{{product_id}}" product_name="{{product_obj_name}}" product_sku="{{product_obj_sku}}" description="{{product_obj_description}}"></edit-product>
</div>

{% endblock %}
